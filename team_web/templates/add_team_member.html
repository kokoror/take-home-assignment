{% extends 'template.html' %}

{% block content %}


<h2>Add a team member</h2>
<p class="text-body-secondary">Set email, location, and role.</p>
<hr>
<form method="post" action="{% url 'add_team_member' %}">
    {% csrf_token %}
    <h5>Info</h5>
    <div class="mb-3">
        {{ form.first_name}}
    </div>
    <div class="mb-3">
        {{ form.last_name}}
    </div>
    <div class="mb-3">
        {{ form.email }}
    </div>
    <div class="mb-3">
        {{ form.phone }}
    </div>

    <h5>Role</h5>

    {% for choice in form.role %}

        <div class="form-check">
            <label class="form-check-label" for="{{ choice.id_for_label }}">
                {{ choice.choice_label }}
            </label>
            {{ choice.tag }}
        </div>
        <hr>
    {% endfor %}


    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>


{% endblock %}
